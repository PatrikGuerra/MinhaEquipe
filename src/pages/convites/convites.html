<ion-header>
  <ion-navbar color="primary">

    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Convites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="convitesUsuario.length == 0">
    <ion-card-content>
      Parece que você não tem nenhum convite..
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="convitesUsuario.length > 0">
    <div *ngFor="let convite of convitesUsuario">
      <button ion-item (press)="opcoesConvite(convite)">
        <ion-avatar item-start>
          <img src="{{ convite.equipe?.fotoUrl ? convite.equipe?.fotoUrl : 'assets/images/no-image.gif'}}">
        </ion-avatar>

        {{ convite.equipe?.nome }}
        <p *ngIf="dataIgualAHoje(convite.timestamp)">Hoje às {{ convite.dia | date:"H:mm" }}</p>
        <p *ngIf="!dataIgualAHoje(convite.timestamp)">{{ convite.dia | date: "dd/MM/yyyy H:mm" }}</p>
      </button>
    </div>
  </ion-list>
</ion-content>
