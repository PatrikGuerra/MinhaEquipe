<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Equipe</ion-title>

    <ion-buttons end >
      <button ion-button icon-only (click)="salvar()" [disabled]="!form.valid || !validarDatas()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div id="profile-bg"></div>

  <div id="content">
    <div id="profile-info" padding-horizontal>
      <img id="profile-image" (click)="menuAlterarImagem()" src="{{ imagemBase64 ? imagemBase64 : 'assets/images/no-image.gif'}}">
    </div>
  </div>

  <form [formGroup]="form" novalidate>
    <ion-item>
      <ion-label>Nome</ion-label>
      <ion-input type="text" formControlName="nome" maxlength="25" [(ngModel)]="equipe.nome" name="Nome"></ion-input>
    </ion-item>

    <ion-item (click)="alterarDataInicio()" [ngClass]="corClasse()">
      <ion-label style="color:#999; max-width: 30%;">Início</ion-label>
      <ion-label text-right>{{ (equipe.dataInicio != null) ? dataHora.dataFormatada(equipe.dataInicio) : "Selecione uma data e hora" }}</ion-label>
    </ion-item>

    <ion-item (click)="alterarDataTermino()" [ngClass]="corClasse()">
      <ion-label style="color:#999; max-width: 30%;">Término</ion-label>
      <ion-label text-right>{{ (equipe.dataFim != null) ? dataHora.dataFormatada(equipe.dataFim) : "Selecione uma data e hora" }}</ion-label>
    </ion-item>
  </form>
</ion-content>
